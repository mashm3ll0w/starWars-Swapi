<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" rel="stylesheet" />
		<title>Star Wars - Swapi API</title>
	</head>
	<body>
		<div class="main-logo">
			<img class="logo" src="imgs/star-wars-logo.png" alt="star-wars-logo" height="175px" />
			<p>...find one, find them all...</p>
		</div>
		<div class="search">
			<input type="text" name="characters" id="xterName" placeholder="Find character by name..." />
			<input type="button" value="SUBMIT" id="submitBtn" />
		</div>
		<div class="character_container">
			<div class="xterCard">
				<h3 class="name"></h3>
				<p class="gender"></p>
				<p class="hair_color"></p>
				<p class="skin_color"></p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
